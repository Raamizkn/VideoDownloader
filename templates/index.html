<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='yt-fav.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Squares.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="squares-bg" class="squares-container"></div>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='yt-fav.png') }}" alt="Logo" class="site-logo">
            </div>
            <h1>YouTube Video Downloader</h1>
            <p class="subtitle">Download your favorite YouTube videos quickly and easily</p>
        </div>

        <div class="download-form">
            <div class="form-group">
                <label for="video-url">Video URL</label>
                <input 
                    type="text" 
                    id="video-url" 
                    placeholder="https://www.youtube.com/watch?v=..." 
                    required
                >
            </div>

            <div class="form-group">
                <label>Download Format</label>
                <div class="format-options">
                    <label class="format-option">
                        <input type="radio" name="format" value="video" checked>
                        <span>Video (MP4)</span>
                    </label>
                    <label class="format-option">
                        <input type="radio" name="format" value="audio">
                        <span>Audio (M4A)</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="save-path">Save Path (Optional)</label>
                <input 
                    type="text" 
                    id="save-path" 
                    placeholder="Leave empty to use default downloads folder"
                >
                <small>Default: ./downloads</small>
            </div>

            <button id="download-btn" class="download-button">
                <span class="btn-text">Download Video</span>
                <span class="btn-loader" style="display: none;">Loading...</span>
            </button>
        </div>

        <div id="status-message" class="status-message" style="display: none;"></div>

        <div id="downloads-section" class="downloads-section" style="display: none;">
            <h2>Active Downloads</h2>
            <div id="downloads-list"></div>
        </div>

        <div class="footer-attribution">
            <p>by <a href="https://raamizkniazi.vercel.app" target="_blank" class="attribution-link">Raamiz Khan Niazi</a></p>
            <div class="footer-links">
                <a href="https://github.com/Raamizkn" target="_blank" class="footer-link">GitHub</a>
                <span class="footer-separator">â€¢</span>
                <a href="https://raamizkniazi.vercel.app" target="_blank" class="footer-link">Portfolio</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/Squares.js') }}"></script>
</body>
</html>
